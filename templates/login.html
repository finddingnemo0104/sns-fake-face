<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container container-custom d-flex justify-content-between">
        <!-- Phần giới thiệu -->
        <div class="left-section">
            <img src="/static/image/fakebook.jpg" alt="Fakeface Logo" class="mb-4" style="width: 300px;">
            <h3>Fakeface giúp bạn có cuộc sống giả tạo trên Fakeface online (ẩn danh).</h3>
        </div>

        <!-- Phần đăng nhập -->
        <div class="login-card col-md-5 _6luv">
            <form>
                <div>
                    <div class="mb-3 _8icy">
                        <input type="text" class="form-control form-control-lg" id="inputEmail" placeholder="Email hoặc số điện thoại">
                    </div>
                    <div class="mb-3 _8icy">
                        <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg text-white mb-3 _8icy">Đăng nhập</button>
                    <div class="text-center forgot-password mb-3">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <hr class="_8icy">
                    <div class="text-center">
                        <a href="#" class="btn btn-success btn-lg create-account">Tạo tài khoản mới</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- js tuy chinh-->
     <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
