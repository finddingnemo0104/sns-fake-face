<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/static/Style/style-register.css">
</head>
<body>
    <!-- Main Container -->

    <div class="container d-flex justify-content-center align-items-center">
    
    <!-- Login Container -->

        <div class="row box-area">
    
    <!-- Left Box -->
        
            <div class="col broder rounded-5 p-3 bg-white shadow" style="background: #ffffff;">
                <div class="featured-image text-center">
                    <img src="/app/static/Image/fakeface.jpg" class="img-fluid" style="width: 250px;">
                </div>
                <dic class="row align-items-center">
                    <div class="form-title mp-3">Tạo tài khoản mới</div>
                    <div class="form-subtitle mp-3">Nhanh chóng và dễ dàng.</div>
                    <div class="text-success">
                        <hr>
                    </div>
                    <!-- họ tên -->
                    <div class="input-group mp-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Họ" id="first-name">
                    </div>
                    <div class="input-group mp-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Tên" id="last-name">
                    </div>
                    <!-- ngày tháng -->
                    <div class="mb-3">
                        <label>Ngày sinh <i class="error-icon" data-bs-toggle="tooltip" title="Chọn ngày sinh của bạn."></i></label>
                        <div class="row">
                            <div class="col">
                                <select class="form-control">
                                    <option value="">chọn ngày</option>
                                    <script>
                                        for (var i = 1;i < 32;i++)
                                            document.write(`<option value="${i}">${i}</option>`);
                                    </script>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-control">
                                    <option value="">chọn tháng</option>
                                    <option value="1">tháng 1</option>
                                    <option value="2">tháng 2</option>
                                    <option value="3">tháng 3</option>
                                    <option value="4">tháng 4</option>
                                    <option value="5">tháng 5</option>
                                    <option value="6">tháng 6</option>
                                    <option value="7">tháng 7</option>
                                    <option value="8">tháng 8</option>
                                    <option value="9">tháng 9</option>
                                    <option value="10">tháng 10</option>
                                    <option value="11">tháng 11</option>
                                    <option value="12">tháng 12</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-control">
                                    <option value="">chọn năm</option>
                                    <script>
                                        const currentYear = new Date().getFullYear();
                                        for (let year = 1900; year <= currentYear; year++) {
                                            document.write(`<option value="${year}">${year}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- giới tính -->
                    <div class="mb-3">
                        <label>Giới tính <i class="error-icon" data-bs-toggle="tooltip" title="Chọn giới tính của bạn."></i></label>
                        <div class="d-flex justify-content-between">
                            <div class="custom-radio">
                                <input type="radio" name="gender" id="female" checked>
                                <label for="female">Nữ</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Nam</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" name="gender" id="custom">
                                <label for="custom">Tùy chỉnh</label>
                            </div>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Số di động hoặc email" id="email">
                    </div>
    
                    <!-- Mật khẩu mới -->
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Mật khẩu mới" id="password">
                    </div>
    
                    <!-- Lưu ý -->
                    <div class="small-text mb-3">
                        Những người dùng dịch vụ của chúng tôi có thể đã tải thông tin liên hệ của bạn lên Facebook. Tìm hiểu thêm.
                    </div>
                    <div class="input-group mp-3">
                        <div class="btn btn-lg btn-success w-100 fs-6">Đăng ký</div>
                    </div>
                </dic>
            </div>
        </div>
    </div>
    <!-- js tuy chinh-->
     <script src="/app/static/script/script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
