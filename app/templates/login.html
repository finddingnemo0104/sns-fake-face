<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style-login.css">
</head>
<body>
    <!-- Main Container -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- Login Container -->

        <div class="row broder rounded-5 p-3 bg-white shadow box-area">
    
    <!-- Left Box -->
        
            <div class="col-md-6 rounded-4 d-flex justify-content-center flex-column left-box" style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img src="/static/image/fakeface.jpg" class="img-fluid" style="width: 300px;">
                </div>
                <p class="fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600; color: #000;">FakeFace giúp bạn sống ảo với cuộc sống của bạn.</p>
            </div>

    <!-- Right Box -->
            <div class="col-md-6 right-box">
                <dic class="row align-items-center">
                    <div class="input-group mp-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mp-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                    </div>
                    <div class="input-group mp-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Đăng Nhập</button>
                    </div>
                    <div class="input-group mp-3 forgot">
                        <small><a href="#">Quên mật khẩu?</a></small>
                    </div>
                    <div class="text-success">
                        <hr>
                    </div>
                    <div class="input-group mp-3">
                        <a href="http://127.0.0.1:5000/register" class="btn btn-lg btn-success w-100 fs-6">
                            <div class="text-register">Tạo tài khoản mới</div>
                        </a>
                    </div>
                </dic>
            </div>

        </div>
    </div>
    <!-- js tuy chinh-->
     <script src="/static/js/script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
